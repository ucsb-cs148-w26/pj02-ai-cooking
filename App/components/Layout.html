<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Cooking & Storing Helper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50% { opacity: 0.25; transform: scale(1.05); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-pulse { animation: pulse 3s ease-in-out infinite; }
    .animate-bounce { animation: bounce 1s ease-in-out infinite; }
  </style>
</head>
<body class="min-h-screen pb-20 md:pb-0 md:pt-16 bg-gradient-to-br from-purple-100 via-pink-50 via-blue-50 to-yellow-100 relative overflow-hidden">
  
  <!-- Animated Colorful Background Elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-gradient-to-br from-yellow-300 to-orange-400 opacity-20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-gradient-to-tr from-blue-400 to-purple-500 opacity-20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 w-[400px] h-[400px] bg-gradient-to-br from-pink-400 to-red-400 opacity-15 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/4 right-1/4 w-[300px] h-[300px] bg-gradient-to-br from-green-300 to-teal-400 opacity-15 rounded-full blur-3xl animate-pulse" style="animation-delay: 1.5s;"></div>
  </div>

  <!-- Desktop Header - Vibrant Gradient -->
  <header class="hidden md:flex fixed top-0 w-full h-16 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 backdrop-blur-xl border-b border-white/30 px-8 items-center justify-between z-50 text-white shadow-2xl">
    <!-- Rainbow glow effect behind header -->
    <div class="absolute inset-0 bg-gradient-to-r from-blue-600 via-purple-600 via-pink-500 to-orange-500 opacity-90"></div>
    
    <div class="relative flex items-center gap-3 font-bold text-xl tracking-tight group">
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-300 drop-shadow-[0_0_12px_rgba(253,224,71,0.8)] transform group-hover:rotate-12 transition-transform duration-300">
          <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/>
          <line x1="6" x2="18" y1="17" y2="17"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute -top-1 -right-1 text-yellow-300 animate-pulse">
          <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
        </svg>
      </div>
      <span class="bg-gradient-to-r from-white via-yellow-100 to-white bg-clip-text text-transparent drop-shadow-lg">
        Smart<span class="text-yellow-300 drop-shadow-[0_0_15px_rgba(253,224,71,0.9)]"> Cooking & Storing </span> Helper
      </span>
    </div>
    
    <nav class="relative flex gap-6 items-center">
      <button onclick="changeTab('scan')" id="scan-btn" class="relative flex items-center gap-2 px-5 py-2.5 rounded-full transition-all duration-300 bg-gradient-to-r from-yellow-400 via-orange-400 to-red-400 text-white font-bold shadow-[0_0_25px_rgba(251,191,36,0.7)] scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-bounce">
          <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
          <path d="M7 2v20"/>
          <path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
        </svg>
        <span>Scan</span>
        <div class="absolute inset-0 rounded-full bg-yellow-300 opacity-30 blur-xl"></div>
      </button>
      
      <button onclick="changeTab('pantry')" id="pantry-btn" class="relative flex items-center gap-2 px-5 py-2.5 rounded-full transition-all duration-300 text-white/80 hover:text-white hover:bg-white/20 hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/>
          <path d="M3 6h18"/>
          <path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
        <span>Pantry</span>
      </button>
      
      <button onclick="changeTab('recipes')" id="recipes-btn" class="relative flex items-center gap-2 px-5 py-2.5 rounded-full transition-all duration-300 text-white/80 hover:text-white hover:bg-white/20 hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
        </svg>
        <span>Recipes</span>
      </button>
      
      <!-- Auth Buttons -->
      <div class="flex items-center gap-4 ml-6">
        <a 
          href="login.html"
          class="px-5 py-2 text-sm font-medium text-white hover:text-yellow-300 transition-all duration-300 hover:scale-105 border-2 border-white/30 rounded-full hover:border-yellow-300/60 hover:bg-white/10 hover:shadow-[0_0_15px_rgba(253,224,71,0.5)]"
        >
          Log In
        </a>
        <a 
          href="login.html"
          class="relative px-6 py-2.5 text-sm font-bold bg-gradient-to-r from-yellow-400 via-orange-400 to-red-400 text-white rounded-full hover:shadow-[0_0_30px_rgba(251,191,36,0.8)] transition-all duration-300 hover:scale-110 transform"
        >
          <span class="relative z-10">Sign Up</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main class="relative max-w-4xl mx-auto p-4 md:p-8 z-10">
    <div id="content">
      <!-- Hero Section -->
      <div class="text-center mb-8">
        <h1 class="text-5xl md:text-6xl font-bold mb-4">
          <span class="text-blue-900">Smart </span>
          <span class="bg-gradient-to-r from-yellow-500 to-orange-500 bg-clip-text text-transparent">Cooking & Storing </span>
          <span class="text-blue-900">Helper</span>
        </h1>
        <p class="text-gray-700 text-lg max-w-2xl mx-auto">
          The smart way to cook at UCSB. Snap a photo of your food or receipts, track expiration dates, and get personalized recipes to reduce waste.
        </p>
      </div>

      <!-- Tab Buttons -->
      <div class="flex justify-center gap-4 mb-8">
        <button onclick="changeScanTab('food')" id="food-tab" class="flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all duration-300 bg-blue-900 text-white shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-400">
            <circle cx="12" cy="12" r="10"/>
            <path d="M16 16s-1.5-2-4-2-4 2-4 2"/>
            <line x1="9" x2="9.01" y1="9" y2="9"/>
            <line x1="15" x2="15.01" y1="9" y2="9"/>
          </svg>
          Food
        </button>
        
        <button onclick="changeScanTab('receipt')" id="receipt-tab" class="flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all duration-300 bg-white/70 text-gray-700 hover:bg-white/90">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/>
            <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
            <path d="M12 17.5v-11"/>
          </svg>
          Receipt
        </button>
      </div>

      <!-- Upload Area -->
      <div class="bg-white/70 backdrop-blur-lg rounded-3xl p-12 shadow-2xl border-4 border-dashed border-purple-300">
        <div class="flex flex-col items-center gap-4">
          <div class="w-20 h-20 bg-gradient-to-br from-blue-100 to-purple-100 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-900">
              <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
              <circle cx="12" cy="13" r="3"/>
            </svg>
          </div>
          
          <h3 class="text-2xl font-bold text-blue-900">Take a photo or upload</h3>
          <p class="text-gray-600">We'll identify ingredients & expiry dates</p>
          
          <button onclick="handleFileUpload()" class="flex items-center gap-2 px-8 py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold rounded-full hover:shadow-[0_0_30px_rgba(251,191,36,0.8)] transition-all duration-300 hover:scale-105 transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" x2="12" y1="3" y2="15"/>
            </svg>
            Choose File
          </button>
        </div>
      </div>

      <!-- Identify Ingredients Button -->
      <div class="mt-6 flex justify-center">
        <button onclick="identifyIngredients()" class="flex items-center gap-2 px-8 py-3 bg-blue-100 text-gray-400 font-semibold rounded-xl cursor-not-allowed" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500">
            <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
          </svg>
          Identify Ingredients
        </button>
      </div>
    </div>
  </main>

  <!-- Mobile Bottom Navigation - Colorful Glassmorphism -->
  <nav class="md:hidden fixed bottom-0 left-0 w-full h-16 bg-gradient-to-r from-purple-500/80 via-pink-500/80 to-orange-500/80 backdrop-blur-xl border-t border-white/30 flex items-center justify-around z-50 shadow-[0_-8px_20px_-4px_rgba(168,85,247,0.4)]">
    <button onclick="changeTab('scan')" id="mobile-scan" class="flex flex-col items-center gap-1 transition-all duration-300 text-yellow-300 scale-110">
      <div class="relative animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="rgba(253,224,71,0.2)" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="drop-shadow-[0_0_8px_rgba(253,224,71,0.8)]">
          <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
          <path d="M7 2v20"/>
          <path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
        </svg>
        <div class="absolute inset-0 bg-yellow-300 opacity-30 blur-lg rounded-full"></div>
      </div>
      <span class="text-[10px] font-bold text-yellow-300 drop-shadow-[0_0_4px_rgba(253,224,71,0.8)]">SCAN</span>
    </button>
    
    <button onclick="changeTab('pantry')" id="mobile-pantry" class="flex flex-col items-center gap-1 transition-all duration-300 text-white/70 hover:text-white">
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/>
          <path d="M3 6h18"/>
          <path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
      </div>
      <span class="text-[10px] font-bold text-white">PANTRY</span>
    </button>
    
    <button onclick="changeTab('recipes')" id="mobile-recipes" class="flex flex-col items-center gap-1 transition-all duration-300 text-white/70 hover:text-white">
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
        </svg>
      </div>
      <span class="text-[10px] font-bold text-white">RECIPES</span>
    </button>
  </nav>

  <script>
    let activeTab = 'scan';
    let activeScanTab = 'food';

    function changeTab(tab) {
      activeTab = tab;
      
      // Update desktop buttons
      const desktopButtons = {
        scan: document.getElementById('scan-btn'),
        pantry: document.getElementById('pantry-btn'),
        recipes: document.getElementById('recipes-btn')
      };
      
      // Reset all desktop buttons
      Object.keys(desktopButtons).forEach(key => {
        const btn = desktopButtons[key];
        const icon = btn.querySelector('svg');
        const glow = btn.querySelector('div');
        
        if (key === tab) {
          btn.className = `relative flex items-center gap-2 px-5 py-2.5 rounded-full transition-all duration-300 bg-gradient-to-r ${
            tab === 'scan' ? 'from-yellow-400 via-orange-400 to-red-400 shadow-[0_0_25px_rgba(251,191,36,0.7)]' :
            tab === 'pantry' ? 'from-green-400 via-teal-400 to-cyan-400 shadow-[0_0_25px_rgba(52,211,153,0.7)]' :
            'from-pink-400 via-purple-400 to-indigo-400 shadow-[0_0_25px_rgba(236,72,153,0.7)]'
          } text-white font-bold scale-105`;
          icon.classList.add('animate-bounce');
          if (!glow) {
            const newGlow = document.createElement('div');
            newGlow.className = `absolute inset-0 rounded-full ${
              tab === 'scan' ? 'bg-yellow-300' :
              tab === 'pantry' ? 'bg-green-300' :
              'bg-pink-300'
            } opacity-30 blur-xl`;
            btn.appendChild(newGlow);
          }
        } else {
          btn.className = 'relative flex items-center gap-2 px-5 py-2.5 rounded-full transition-all duration-300 text-white/80 hover:text-white hover:bg-white/20 hover:scale-105';
          icon.classList.remove('animate-bounce');
          if (glow) glow.remove();
        }
      });
      
      // Update mobile buttons
      const mobileButtons = {
        scan: document.getElementById('mobile-scan'),
        pantry: document.getElementById('mobile-pantry'),
        recipes: document.getElementById('mobile-recipes')
      };
      
      Object.keys(mobileButtons).forEach(key => {
        const btn = mobileButtons[key];
        const iconWrapper = btn.querySelector('div');
        const icon = iconWrapper.querySelector('svg');
        const span = btn.querySelector('span');
        const glow = iconWrapper.querySelector('div.absolute');
        
        if (key === tab) {
          btn.className = `flex flex-col items-center gap-1 transition-all duration-300 ${
            tab === 'scan' ? 'text-yellow-300' :
            tab === 'pantry' ? 'text-green-300' :
            'text-pink-300'
          } scale-110`;
          iconWrapper.className = 'relative animate-bounce';
          icon.setAttribute('fill', 
            tab === 'scan' ? 'rgba(253,224,71,0.2)' :
            tab === 'pantry' ? 'rgba(134,239,172,0.2)' :
            'rgba(249,168,212,0.2)'
          );
          icon.classList.add(
            tab === 'scan' ? 'drop-shadow-[0_0_8px_rgba(253,224,71,0.8)]' :
            tab === 'pantry' ? 'drop-shadow-[0_0_8px_rgba(134,239,172,0.8)]' :
            'drop-shadow-[0_0_8px_rgba(249,168,212,0.8)]'
          );
          span.className = `text-[10px] font-bold ${
            tab === 'scan' ? 'text-yellow-300 drop-shadow-[0_0_4px_rgba(253,224,71,0.8)]' :
            tab === 'pantry' ? 'text-green-300 drop-shadow-[0_0_4px_rgba(134,239,172,0.8)]' :
            'text-pink-300 drop-shadow-[0_0_4px_rgba(249,168,212,0.8)]'
          }`;
          if (!glow) {
            const newGlow = document.createElement('div');
            newGlow.className = `absolute inset-0 ${
              tab === 'scan' ? 'bg-yellow-300' :
              tab === 'pantry' ? 'bg-green-300' :
              'bg-pink-300'
            } opacity-30 blur-lg rounded-full`;
            iconWrapper.appendChild(newGlow);
          }
        } else {
          btn.className = 'flex flex-col items-center gap-1 transition-all duration-300 text-white/70 hover:text-white';
          iconWrapper.className = 'relative';
          icon.setAttribute('fill', 'none');
          icon.className = '';
          span.className = 'text-[10px] font-bold text-white';
          if (glow) glow.remove();
        }
      });
      
      // Update content based on active tab
      if (tab === 'pantry') {
        document.getElementById('content').innerHTML = `
          <div class="bg-white/70 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-green-600 mb-4">Pantry</h1>
            <p class="text-gray-700">Track your ingredients and expiration dates here.</p>
          </div>
        `;
      } else if (tab === 'recipes') {
        document.getElementById('content').innerHTML = `
          <div class="bg-white/70 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold text-purple-600 mb-4">Recipes</h1>
            <p class="text-gray-700">View your personalized recipes here.</p>
          </div>
        `;
      } else {
        // Reset to scan page content
        location.reload();
      }
    }

    function changeScanTab(tab) {
      activeScanTab = tab;
      const foodTab = document.getElementById('food-tab');
      const receiptTab = document.getElementById('receipt-tab');
      
      if (tab === 'food') {
        foodTab.className = 'flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all duration-300 bg-blue-900 text-white shadow-lg';
        receiptTab.className = 'flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all duration-300 bg-white/70 text-gray-700 hover:bg-white/90';
      } else {
        foodTab.className = 'flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all duration-300 bg-white/70 text-gray-700 hover:bg-white/90';
        receiptTab.className = 'flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all duration-300 bg-blue-900 text-white shadow-lg';
      }
    }

    function handleFileUpload() {
      alert('File upload functionality would be implemented here');
    }

    function identifyIngredients() {
      alert('Identify ingredients functionality would be implemented here');
    }
  </script>
</body>
</html>
